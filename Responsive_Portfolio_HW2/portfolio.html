<!DOCTYPE html>
<html lang="en-us">

<!-- Set the meta, give the website a title and link relevant bootstrap css grid link-->
<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wilson Birch, Responsive Portfolio - About me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\style.css">
</header>

<body>

  <!-- navbar code linked from bootstrap-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" role="navigation">

    <!-- Navbar title is here, can be linked -->
    <a class="navbar-brand" href="#">Wilson Birch</a>
    
    <!--navbar button when collapsed bootstrap code is defined-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- navbar links: about, portfolio and contact are nested within an ordered list-->
    <section class="collapse navbar-collapse" id="navbarSupportedContent" role="navigation">
      <ul class="navbar-nav ml-auto">
  
        <!-- The item must be classified as active for each page respectively-->
        <li class="nav-item ">
          <a class="nav-link" href="index.html">About</a>
        </li>
  
        <li class="nav-item active">
          <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
        </li>
          
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </section>
  </nav>

  <!--Main webpage content grouped together using a container-->
  <main class="container">

    <!--Establish a single row for the webpages content-->
    <article class="row">

      <!--Establish a single column for the webpages content-->
      <section class="col">

        <!--Create a card which will hold each individual portfolio card-->
        <section class="card" style="width: 80%;" id="portfolio_main_card">
          <h5 class="card-header" > Portfolio</h5>
          
            <article class="row">
              <section class="card-body" class="col" class="application_card">
                <div class="card" style="width: 12rem; text-align: center;">
                  <img class="card-img-top" src="..." alt="Portfolio Entry #1 Photo">
                  <div class="card-body">
                    <h5 class="card-title">Portfolio Application can be inserted here</h5>
                  </div>
                </div>
              </section>
                
              <section class="card-body" class="col" class="application_card">
                <div class="card" style="width: 12rem; text-align: center;">
                  <img class="card-img-top" src="..." alt="Portfolio Entry #2 Photo">
                  <div class="card-body">
                    <h5 class="card-title">Placeholder</h5>
                  </div>
                </div>
              </section>

            </article>

            <article class="row">

              <section class="card-body" class="col" class="application_card">
                <div class="card" style="width: 12rem; text-align: center;">
                  <img class="card-img-top" src="..." alt="Portfolio Entry #3 Photo">
                  <div class="card-body">
                    <h5 class="card-title">Placeholder</h5>
                  </div>
                </div>
              </section>

              <section class="card-body" class="col" class="application_card">
                <div class="card" style="width: 12rem; text-align: center;">
                  <img class="card-img-top" src="..." alt="Portfolio Entry #4 Photo">
                  <div class="card-body">
                    <h5 class="card-title">Placeholder</h5>
                  </div>
                </div>
              </section>
            </article>
        </section>
      </section>
    </article>
  </main>

  <!-- footer left seperate from the main content for accessibility-->
  <footer class="footer">
    <h4>My Responsive Portfolio</h4>
    <p>
       wilsonbirch@gmail.com
    </p>
  </footer> 

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
