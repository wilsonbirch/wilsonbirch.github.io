<!--state the file type and language that will be following-->
<!DOCTYPE html>
<html lang="en">

  <!--state the metadata, website title, link relevant bootstrap framework and css stylesheet-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--webpage content is written in the body tag-->
  <body>

    <!--article section used to enclose the main content, container tag allows for responsiveness-->
    <article class="container">
        <section class="card" class="col">

            <!--Card header and title-->
            <h5 class="card-header" style="text-align: center;"> Password Generator</h5>
        
            <!--Card body content-->
            <section class="card-body">
              
              <!--Jumbotron bootstrap container will show the generated password-->
              <div class="jumbotron jumbotron-fluid">
                  <div class="container" >
                    <h1 class="display-8" style="text-align: center;" id="Password"> Password will be generated here. </h1>
                  </div>
              </div>

              <!--Generate password button-->
              <div class="text-center">
                <a href="#" class="btn btn-secondary" id="generate">Generate Password</a>
              </div>

            </section>
        </section>
    </article>

    <!--linked javascript file and bootstrap scripts here-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
